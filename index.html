<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mostrar mês</title>
</head>
<body>
    <form id="formulario">
        <h1>MOSTRE O MÊS</h1>
        <div class="info_number">
            <strong><p>INFORME O NÚMERO</p></strong> 
            <input type="text" id="numero" name="numero" placeholder="N°" maxlength="2">
        </div>
        <strong><p>O MÊS CORRESPONDENTE É</p></strong>
        <input type="text" id="mes" name="mes" >
        <div class="btn">
            <input type="button" id="mostrar" value="MOSTRAR" onclick="Mostrar()"></input>
            <input type="reset" id="limpar" value="LIMPAR" onclick="Limpar()"></input>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
